<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: #333;
		}
		
		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}
		
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.topnav a.active {
		  background-color: #04AA6D;
		  color: white;
		}

		.info {
			background-color: #f20
		}

		.info h1{
			font-size: 60px;
		}

		.info p{
			font-size: 14px;
		}
		</style>
	</head>
	
	<body>
		<div class="topnav">
			<a>Home</a>
			<a>Project</a>
			<a>Contact</a>
			<a>About</a>
		</div>

		<div class="info">
			<h1>Samuel Gatten</h1>
			<p>Front-end developer</p>
		</div>
	</body>
</html>
